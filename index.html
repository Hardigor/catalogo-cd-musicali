<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo CD Musicali - Integrazione Google Sheets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* TEMA CHIARO PREDEFINITO */
            --primary-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --accent-color: #001f4d;
            --border-color: #adb5bd;
            --button-bg: #343a40;
            --button-hover: #23272b;
            --button-text: #ffffff;
            --header-bg: #ffffff;
            --stat-bg: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #2e7d2e;
            --warning-color: #c82333;
            --info-color: #004085;
            --row-even-bg: #f0f2f5;
            --row-hover-bg: #dee2e6;
            --radius: 6px;
            --radius-sm: 3px;
            --transition: all 0.2s ease;
        }

        /* TEMA SCURO */
        html.dark-mode {
            --primary-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #6ab7ff;
            --border-color: #333;
            --button-bg: #555;
            --button-hover: #777;
            --header-bg: #1a1a1a;
            --stat-bg: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --success-color: #4caf50;
            --warning-color: #f44336;
            --info-color: #1e90ff;
            --row-even-bg: #2a2a2a;
            --row-hover-bg: #3d3d3d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html { background-color: var(--primary-bg); transition: background-color 0.3s ease; }
        
        body {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px;
            font-size: 14px;
            color: var(--text-color);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 10px; /* Rimosso spazio extra, gestito dinamicamente */
        }
        
        body.banner-visible { padding-top: 60px; } /* Aggiunto quando il banner Ã¨ visibile */

        .main-content { flex: 1; width: 100%; }
        
        .header-container {
            background: var(--header-bg);
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 15px;
            box-shadow: 0 2px 6px var(--shadow-color);
            border: 1px solid var(--border-color);
        }
        
        header { display: flex; flex-direction: column; gap: 12px; text-align: center; width: 100%; }
        
        @media (min-width: 768px) {
            header { flex-direction: row; justify-content: space-between; align-items: center; text-align: left; }
        }
        
        h1 { font-size: 20px; color: var(--text-color); font-weight: 600; margin: 0; }
        
        @media (min-width: 768px) { h1 { font-size: 22px; } }
        
        .logo { display: flex; align-items: center; gap: 10px; flex: 1; justify-content: center; }
        
        @media (min-width: 768px) { .logo { justify-content: flex-start; } }
        
        .logo-icon { font-size: 20px; color: var(--accent-color); width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        .container { display: flex; flex-direction: column; gap: 15px; margin-top: 12px; width: 100%; }
        
        @media (min-width: 992px) { .container { display: grid; grid-template-columns: 280px 1fr; gap: 18px; align-items: stretch; } }
        
        .card { background: var(--card-bg); border-radius: var(--radius); box-shadow: 0 1px 4px var(--shadow-color); padding: 15px; margin-bottom: 15px; border: 1px solid var(--border-color); width: 100%; height: 100%; }
        
        .card-title { font-size: 16px; margin-bottom: 12px; color: var(--accent-color); font-weight: 600; display: flex; align-items: center; gap: 6px; padding-bottom: 8px; border-bottom: 1px solid var(--border-color); }
        
        .form-group { margin-bottom: 12px; }
        
        label { display: block; margin-bottom: 4px; font-size: 13px; font-weight: 500; }
        
        input[type="text"], select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: var(--radius-sm); font-size: 13px; transition: var(--transition); background-color: var(--card-bg); color: var(--text-color); font-family: 'Inter', sans-serif; }
        
        input[type="text"]:focus, select:focus { border-color: var(--accent-color); outline: none; box-shadow: 0 0 0 2px rgba(0, 31, 77, 0.2); }
        
        .search-box { display: flex; gap: 6px; margin-bottom: 15px; }
        
        .search-input { flex: 1; }
        
        .btn-search { background: var(--button-bg); color: var(--button-text); border: 1px solid var(--button-bg); padding: 0 16px; border-radius: var(--radius-sm); cursor: pointer; transition: var(--transition); }
        
        .btn-search:hover { background: var(--button-hover); border-color: var(--button-hover); }
        
        .table-container { overflow-x: auto; border-radius: var(--radius); border: 1px solid var(--border-color); box-shadow: 0 1px 3px var(--shadow-color); }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; min-width: 600px; }
        
        thead { background: var(--stat-bg); position: sticky; top: 0; z-index: 10; border-bottom: 2px solid var(--border-color); }
        
        th { padding: 10px 8px; text-align: left; font-weight: 600; cursor: pointer; white-space: nowrap; }
        
        th:hover { background-color: var(--row-hover-bg); }
        
        td { padding: 8px; border-bottom: 1px solid var(--border-color); }
        
        tr:nth-child(even) { background-color: var(--row-even-bg); }
        
        tr:hover { background-color: var(--row-hover-bg); }
        
        .text-center { text-align: center; padding: 20px; color: #6c757d; font-style: italic; }
        
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 12px; }
        
        .stat-box { background: var(--stat-bg); padding: 12px; border-radius: var(--radius-sm); text-align: center; border: 1px solid var(--border-color); }
        
        .stat-value { font-size: 20px; font-weight: 700; color: var(--accent-color); margin-bottom: 2px; }
        
        .stat-label { font-size: 11px; color: #6c757d; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 500; }
        
        .footer { text-align: center; margin-top: 20px; padding: 15px; color: #6c757d; font-size: 12px; border-top: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; gap: 15px; }
        
        .footer-buttons { display: flex; justify-content: center; gap: 15px; margin: 10px 0; flex-wrap: wrap; }
        
        .highlight { color: var(--accent-color); font-weight: 600; }
        
        .loader { border: 2px solid #e9ecef; border-top: 2px solid var(--accent-color); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 15px auto; display: none; }
        
        html.dark-mode .loader { border-color: #2d2d2d; border-top-color: var(--accent-color); }

        .btn-config { padding: 10px 12px; border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text-color); border-radius: var(--radius-sm); cursor: pointer; font-size: 14px; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 6px; flex: 1; min-width: 100px; }
        
        .btn-config:hover { background: var(--row-hover-bg); border-color: var(--row-hover-bg); }
        
        .btn-config.btn-remove:hover { background: var(--warning-color); border-color: var(--warning-color); color: #ffffff; }
        
        .sheets-buttons { display: flex; flex-direction: column; gap: 8px; margin-top: 12px; }
        
        @media (min-width: 480px) { .sheets-buttons { flex-direction: row; } }
        
        .pagination { display: flex; justify-content: center; margin-top: 15px; gap: 4px; flex-wrap: wrap; }
        
        .pagination button { padding: 8px 12px; border: 1px solid var(--border-color); background-color: var(--card-bg); color: var(--text-color); border-radius: var(--radius-sm); cursor: pointer; transition: var(--transition); font-size: 13px; min-width: 36px; }
        
        .pagination button:hover { background-color: var(--row-hover-bg); }
        
        .pagination button.active { background: var(--accent-color); color: var(--button-text); font-weight: 600; border-color: var(--accent-color); }
        
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center; }
        
        .modal-content { background-color: var(--card-bg); margin: auto; padding: 20px; border-radius: var(--radius); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto; position: relative; }
        
        .close { color: #6c757d; float: right; font-size: 28px; font-weight: bold; position: absolute; top: 10px; right: 15px; cursor: pointer; }
        
        html.dark-mode .close { color: #a0a0a0; }

        .close:hover, .close:focus { color: var(--text-color); }
        
        .footer-button { background: none; border: none; color: #6c757d; cursor: pointer; text-decoration: underline; font-size: 12px; transition: var(--transition); display: flex; align-items: center; gap: 4px; padding: 8px; font-family: 'Inter', sans-serif; }
        
        .footer-button:hover { color: var(--accent-color); }
        
        .theme-toggle { display: flex; align-items: center; gap: 8px; margin-top: 10px; }
        
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        
        .switch input { opacity: 0; width: 0; height: 0; }
        
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        
        html.dark-mode .slider { background-color: #555; }
        
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        
        input:checked + .slider { background-color: #555; }
        
        html:not(.dark-mode) input:checked + .slider { background-color: #ccc; }
        
        input:checked + .slider:before { transform: translateX(20px); }
        
        .sort-indicator { margin-left: 4px; font-size: 12px; }
        
        .sort-indicator.active { color: var(--accent-color); }
        
        /* SISTEMA DI NOTIFICHE UNIFICATO */
        #notification-container {
            position: fixed;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #notification-container.pos-top {
            top: 0;
            left: 0;
            width: 100%;
            align-items: center;
        }

        #notification-container.pos-bottom {
            bottom: 20px;
            right: 20px;
            align-items: flex-end;
        }

        .notification {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        /* Stile Banner Superiore */
        .notification.pos-top {
            width: 100%;
            padding: 8px 15px;
            justify-content: center;
            border-bottom-width: 2px;
            border-bottom-style: solid;
            animation: fadeInDown 0.5s ease-out forwards;
        }
        .notification.pos-top.fade-out {
            animation: fadeOutUp 0.5s ease-in forwards;
        }
        .notification.pos-top i {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        /* Stile Pop-up Inferiore */
        .notification.pos-bottom {
            padding: 12px 18px;
            border-radius: var(--radius);
            min-width: 250px;
            max-width: 350px;
            border-left-width: 5px;
            border-left-style: solid;
            animation: slideIn 0.5s ease-out forwards;
        }
        .notification.pos-bottom.fade-out {
            animation: fadeOutBottom 0.5s ease-in forwards;
        }

        /* Colori per tipo */
        .notification-success { background-color: var(--success-color); border-color: #235d23; }
        html.dark-mode .notification-success { border-color: #388e3c; }

        .notification-error { background-color: var(--warning-color); border-color: #8f131f; }
        html.dark-mode .notification-error { border-color: #d32f2f; }

        .notification-info { background-color: var(--info-color); border-color: #002752; }
        html.dark-mode .notification-info { border-color: #1c6dd0; }

        /* Animazioni */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes fadeInDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOutUp { from { opacity: 1; } to { opacity: 0; transform: translateY(-100%); } }
        @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOutBottom { from { opacity: 1; } to { opacity: 0; transform: translateY(20px); } }

        @media (max-width: 767px) {
            body, body.banner-visible { padding-top: 8px; }
            .notification.pos-top { display: none; } /* Nasconde il banner su mobile, si usa solo il pop-up */
            .container, .card, .header-container { width: 100%; }
        }

    </style>
</head>
<body>
    <div id="notification-container"></div>

    <div class="main-content">
        <div class="header-container">
            <header>
                <div class="logo">
                    <div class="logo-icon"><i class="fas fa-compact-disc"></i></div>
                    <h1>Catalogo CD Musicali</h1>
                </div>
            </header>
        </div>
        
        <div id="loader" class="loader"></div>
        
        <div class="container">
            <div class="left-column">
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-search"></i> Cerca e Filtra</h2>
                    <div class="search-box">
                        <input type="text" id="search-input" class="search-input" placeholder="Cerca per titolo, artista...">
                        <button class="btn-search" id="search-button"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="form-group">
                        <label for="filter-genre">Filtra per genere</label>
                        <select id="filter-genre">
                            <option value="">Tutti i generi</option>
                            <option value="Rock">Rock</option>
                            <option value="Hard Rock">Hard Rock</option>
                            <option value="Metal">Metal</option>
                            <option value="Pop">Pop</option>
                            <option value="Jazz">Jazz</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter-year">Filtra per anno</label>
                        <select id="filter-year">
                            <option value="">Tutti gli anni</option>
                            <option value="2020s">2020-oggi</option>
                            <option value="2010s">2010-2019</option>
                            <option value="2000s">2000-2009</option>
                            <option value="1990s">1990-1999</option>
                        </select>
                    </div>
                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-value" id="total-cds">0</div>
                            <div class="stat-label">CD Totali</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="unique-artists">0</div>
                            <div class="stat-label">Artisti</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-column">
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-list"></i> Elenco CD</h2>
                    <div class="table-container">
                        <table id="cd-table">
                            <thead>
                                <tr>
                                    <th data-sort="title">Titolo <span class="sort-indicator" id="sort-title">â</span></th>
                                    <th data-sort="artist">Artista <span class="sort-indicator" id="sort-artist">â</span></th>
                                    <th data-sort="year">Anno <span class="sort-indicator" id="sort-year">â</span></th>
                                    <th data-sort="genre">Genere <span class="sort-indicator" id="sort-genre">â</span></th>
                                </tr>
                            </thead>
                            <tbody id="cd-list"></tbody>
                        </table>
                    </div>
                    <div id="pagination" class="pagination"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Catalogo CD Â© 2025 - Developed by Hardigor</p>
        <div class="footer-buttons">
            <button class="footer-button" id="debug-toggle-button"><i class="fas fa-bug"></i> Debug</button>
            <button class="footer-button" id="config-toggle-button"><i class="fas fa-cog"></i> Configurazione</button>
        </div>
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="theme-toggle-switch">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div id="debug-modal" class="modal"><div class="modal-content"><span class="close" id="close-debug">&times;</span><h2><i class="fas fa-bug"></i> Debug</h2><div id="debug-info"></div></div></div>
    <div id="config-modal" class="modal"><div class="modal-content"><span class="close" id="close-config">&times;</span><h2><i class="fas fa-cog"></i> Configurazione</h2><div class="form-group"><label for="inline-sheets-url">URL Google Sheet:</label><input type="text" id="inline-sheets-url" placeholder="https://docs.google.com/spreadsheets/d/..."></div><div class="sheets-buttons"><button class="btn-config" id="inline-save-sheets-url"><i class="fas fa-save"></i> Salva</button><button class="btn-config" id="inline-import-sheets"><i class="fas fa-download"></i> Importa</button><button class="btn-config btn-remove" id="inline-remove-sheets-url"><i class="fas fa-trash"></i> Rimuovi</button></div></div></div>
    
    <script>
        let cds = [], filteredCds = [], sortField = 'title', sortDirection = 1, currentPage = 1;
        const itemsPerPage = 10;
        
        const dom = {
            cdList: document.getElementById('cd-list'),
            searchInput: document.getElementById('search-input'),
            totalCds: document.getElementById('total-cds'),
            uniqueArtists: document.getElementById('unique-artists'),
            loader: document.getElementById('loader'),
            pagination: document.getElementById('pagination'),
            filterGenre: document.getElementById('filter-genre'),
            filterYear: document.getElementById('filter-year'),
            themeSwitch: document.getElementById('theme-toggle-switch'),
            debugModal: document.getElementById('debug-modal'),
            configModal: document.getElementById('config-modal'),
            sheetsUrlInput: document.getElementById('inline-sheets-url'),
            notificationContainer: document.getElementById('notification-container')
        };

        document.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('sheetsUrl');
            if (savedUrl) {
                dom.sheetsUrlInput.value = savedUrl;
                setTimeout(() => autoImportFromSheetsUrl(), 1000);
            } else {
                loadCds();
            }
            
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
                dom.themeSwitch.checked = true;
            }
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('search-button').addEventListener('click', searchCds);
            dom.searchInput.addEventListener('input', searchCds);
            dom.filterGenre.addEventListener('change', searchCds);
            dom.filterYear.addEventListener('change', searchCds);
            
            document.querySelectorAll('th[data-sort]').forEach(th => th.addEventListener('click', () => sortBy(th.getAttribute('data-sort'))));
            
            document.getElementById('inline-save-sheets-url').addEventListener('click', saveSheetsUrl);
            document.getElementById('inline-import-sheets').addEventListener('click', importFromSheetsUrl);
            document.getElementById('inline-remove-sheets-url').addEventListener('click', clearSheetsUrl);
            
            document.getElementById('debug-toggle-button').addEventListener('click', () => toggleModal(dom.debugModal, true));
            document.getElementById('config-toggle-button').addEventListener('click', () => toggleModal(dom.configModal, true));
            document.getElementById('close-debug').addEventListener('click', () => toggleModal(dom.debugModal, false));
            document.getElementById('close-config').addEventListener('click', () => toggleModal(dom.configModal, false));
            
            dom.themeSwitch.addEventListener('change', toggleTheme);
            
            window.addEventListener('click', e => {
                if (e.target === dom.debugModal) toggleModal(dom.debugModal, false);
                if (e.target === dom.configModal) toggleModal(dom.configModal, false);
            });
        }
        
        function toggleModal(modal, show) {
            if (show) updateDebugInfo();
            modal.style.display = show ? 'flex' : 'none';
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('theme', dom.themeSwitch.checked ? 'dark' : 'light');
        }

        /** Sistema di Notifiche Unificato */
        function showNotification({ message, type = 'success', duration = 5000, position = 'bottom' }) {
            const container = dom.notificationContainer;
            container.className = `pos-${position}`; // Imposta la posizione del contenitore
            
            const notification = document.createElement('div');
            notification.classList.add('notification', `pos-${position}`, `notification-${type}`);
            
            const icons = { success: 'fa-check-circle', error: 'fa-exclamation-triangle', info: 'fa-info-circle' };
            notification.innerHTML = `<i class="fas ${icons[type]}"></i><span>${message}</span>`;
            
            container.appendChild(notification);
            
            if (position === 'top') document.body.classList.add('banner-visible');

            if (duration > 0) {
                setTimeout(() => closeNotification(notification), duration);
            }
            return notification;
        }

        function closeNotification(notification) {
            if (!notification) return;
            notification.classList.add('fade-out');
            if (notification.classList.contains('pos-top')) document.body.classList.remove('banner-visible');
            setTimeout(() => notification.remove(), 500);
        }

        function showLoader(show) { dom.loader.style.display = show ? 'block' : 'none'; }
        
        function loadCds() {
            showLoader(true);
            setTimeout(() => {
                try {
                    const storedCds = localStorage.getItem('cds');
                    if (storedCds) {
                        cds = JSON.parse(storedCds);
                        filteredCds = [...cds];
                        renderCds();
                        showNotification({ message: 'Dati caricati dalla memoria locale.', type: 'success' });
                    } else {
                        renderCds(); // Mostra la tabella vuota
                        showNotification({ message: 'Nessun dato. Importa da Google Sheets.', type: 'info' });
                    }
                } catch (e) {
                    showNotification({ message: 'Errore nel caricamento. Dati corrotti.', type: 'error' });
                } finally {
                    showLoader(false);
                    updateDebugInfo();
                }
            }, 500);
        }
        
        async function fetchDataFromSheets(url) {
            const cacheBusterUrl = url + (url.includes('?') ? '&' : '?') + 't=' + Date.now();
            const response = await fetch(cacheBusterUrl);
            if (!response.ok) throw new Error(`Errore HTTP: ${response.status}.`);
            
            const csvText = await response.text();
            if (!csvText || csvText.trim().length === 0) throw new Error('Il foglio sembra essere vuoto.');
            
            const lines = csvText.split('\n').filter((line, index) => index > 0 && line.trim() !== '');
            if (lines.length === 0) throw new Error('Nessun dato trovato nel foglio.');
            
            return lines.map(line => {
                const values = line.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                if (values.length >= 4) {
                    return { title: values[0], artist: values[1], year: parseInt(values[2]) || 0, genre: values[3] };
                }
                return null;
            }).filter(Boolean);
        }

        async function autoImportFromSheetsUrl() {
            const url = dom.sheetsUrlInput.value.trim();
            if (!url) { loadCds(); return; }
            
            const banner = showNotification({ message: 'Aggiornamento automatico in corso...', type: 'info', duration: 0, position: 'top' });
            try {
                const newCds = await fetchDataFromSheets(url);
                cds = newCds;
                localStorage.setItem('cds', JSON.stringify(cds));
                filteredCds = [...cds];
                renderCds();
                showNotification({ message: `Importati ${cds.length} CD!`, type: 'success' });
            } catch (error) {
                showNotification({ message: `Errore: ${error.message}`, type: 'error' });
                loadCds(); // Fallback to local data
            } finally {
                closeNotification(banner);
                updateDebugInfo();
            }
        }
        
        async function importFromSheetsUrl() {
            const url = dom.sheetsUrlInput.value.trim();
            if (!url) {
                showNotification({ message: 'Inserisci un URL valido.', type: 'error' });
                return;
            }
            
            const importPopup = showNotification({ message: 'Importazione in corso...', type: 'info', duration: 0 });
            showLoader(true);
            try {
                const newCds = await fetchDataFromSheets(url);
                cds = newCds;
                localStorage.setItem('cds', JSON.stringify(cds));
                filteredCds = [...cds];
                renderCds();
                showNotification({ message: `Importati ${cds.length} CD!`, type: 'success' });
            } catch (error) {
                showNotification({ message: `Errore: ${error.message}`, type: 'error' });
            } finally {
                closeNotification(importPopup);
                showLoader(false);
                updateDebugInfo();
            }
        }
        
        function saveSheetsUrl() {
            const url = dom.sheetsUrlInput.value.trim();
            if (!url) { showNotification({ message: 'Inserisci un URL valido.', type: 'error' }); return; }
            localStorage.setItem('sheetsUrl', url);
            showNotification({ message: 'URL salvato!', type: 'success' });
            toggleModal(dom.configModal, false);
        }
        
        function clearSheetsUrl() {
            localStorage.removeItem('sheetsUrl');
            dom.sheetsUrlInput.value = '';
            showNotification({ message: 'URL rimosso.', type: 'info' });
        }
        
        function updateStats() {
            dom.totalCds.textContent = cds.length;
            dom.uniqueArtists.textContent = new Set(cds.map(cd => cd.artist)).size;
        }
        
        function sortBy(field) {
            sortDirection = (sortField === field) ? -sortDirection : 1;
            sortField = field;
            renderCds();
        }
        
        function renderCds() {
            filteredCds.sort((a, b) => {
                const valA = a[sortField], valB = b[sortField];
                const comparison = (typeof valA === 'string') ? valA.localeCompare(valB, 'it', { sensitivity: 'base' }) : valA - valB;
                return comparison * sortDirection;
            });
            
            const totalPages = Math.ceil(filteredCds.length / itemsPerPage);
            const currentItems = filteredCds.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);
            
            dom.cdList.innerHTML = '';
            if (currentItems.length === 0) {
                dom.cdList.innerHTML = '<tr><td colspan="4" class="text-center">Nessun CD trovato.</td></tr>';
            } else {
                currentItems.forEach(cd => {
                    const row = dom.cdList.insertRow();
                    row.innerHTML = `<td>${cd.title}</td><td>${cd.artist}</td><td>${cd.year}</td><td>${cd.genre}</td>`;
                });
            }
            
            updatePagination(totalPages);
            updateSortIndicators();
            updateStats();
        }
        
        function updatePagination(totalPages) {
            dom.pagination.innerHTML = '';
            if (totalPages <= 1) return;

            const createButton = (text, page) => {
                const btn = document.createElement('button');
                btn.innerHTML = text;
                btn.onclick = () => { currentPage = page; renderCds(); };
                if (currentPage === page) btn.className = 'active';
                return btn;
            };

            if (currentPage > 1) dom.pagination.appendChild(createButton('&laquo;', currentPage - 1));
            for (let i = 1; i <= totalPages; i++) {
                dom.pagination.appendChild(createButton(i, i));
            }
            if (currentPage < totalPages) dom.pagination.appendChild(createButton('&raquo;', currentPage + 1));
        }

        function updateSortIndicators() {
            document.querySelectorAll('.sort-indicator').forEach(span => {
                span.textContent = 'â';
                span.classList.remove('active');
            });
            const activeIndicator = document.getElementById(`sort-${sortField}`);
            if (activeIndicator) {
                activeIndicator.textContent = sortDirection === 1 ? 'â' : 'â';
                activeIndicator.classList.add('active');
            }
        }
        
        function searchCds() {
            const term = dom.searchInput.value.toLowerCase();
            const genre = dom.filterGenre.value;
            const yearRange = dom.filterYear.value;
            
            filteredCds = cds.filter(cd => {
                const matchesTerm = !term || Object.values(cd).some(val => String(val).toLowerCase().includes(term));
                const matchesGenre = !genre || cd.genre === genre;
                const matchesYear = !yearRange || checkYear(cd.year, yearRange);
                return matchesTerm && matchesGenre && matchesYear;
            });
            currentPage = 1;
            renderCds();
        }

        function checkYear(year, range) {
            const ranges = {
                '2020s': [2020, new Date().getFullYear()], '2010s': [2010, 2019],
                '2000s': [2000, 2009], '1990s': [1990, 1999]
            };
            const [start, end] = ranges[range] || [0, 0];
            return year >= start && year <= end;
        }
        
        function updateDebugInfo() {
            document.getElementById('debug-info').innerHTML = `CD totali: ${cds.length}<br>CD filtrati: ${filteredCds.length}<br>Pagina: ${currentPage}<br>Ordinamento: ${sortField} (${sortDirection === 1 ? 'ASC' : 'DESC'})<br>URL: ${localStorage.getItem('sheetsUrl') || 'Nessuno'}<br><button onclick="clearLocalStorage()">Pulisci Cache</button>`;
        }
        
        function clearLocalStorage() {
            if (confirm('Sei sicuro? Verranno rimossi tutti i dati salvati.')) {
                localStorage.clear();
                cds = []; filteredCds = [];
                dom.sheetsUrlInput.value = '';
                renderCds();
                showNotification({ message: 'Dati locali cancellati.', type: 'info' });
            }
        }
    </script>
</body>
